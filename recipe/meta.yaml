{% set name = "dagster_bash" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 6673dc4c3b41d72575842c29cabca05791197e67544bf49d54feaab9ec4c21bd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*

test:
  imports:
    - dagster_bash

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-bash
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Package for Dagster bash solids.

extra:
  recipe-maintainers:
    - conda-forge/dagster
